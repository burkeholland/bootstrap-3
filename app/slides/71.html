<section class="slide">
  <div class="row out">
    <div class="col-lg-12">
      <img class="img-responsive" src="slides/images/laptop.png" alt="">    
    </div>
  </div>
  <div class="row in" style="display: none">
    <div class="col-lg-6">
      <img class="img-responsive" src="slides/images/phone.png">    
    </div>
    <div class="col-lg-6">
      <img class="img-responsive" src="slides/images/tablet.png">    
    </div>
  </div>
</section>

<script>
  kendo.fx($(".out")).expand("vertical").duration(1000).reverse();
  kendo.fx($(".in")).slideIn("up" ).duration(1000).play();
</script>
